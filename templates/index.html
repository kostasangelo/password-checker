<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2a4470; /* Restored modern blue background */
            margin: 0;
        }

        .container {
            background-color: #3b4b73;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .result {
            font-size: 14px;
            color: white;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>

        <div class="result">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
        
        <form method="POST">
            <div class="input-container">
                <input type="password" name="password" required>
            </div>
            <button type="submit">Check Strength</button>
        </form>
    </div>
</body>
</html>
