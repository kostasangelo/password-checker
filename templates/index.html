<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a4470, #1e2a4a);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 12px;
        }

        .input-group label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            padding: 12px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .signup-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }

        .signup-link a {
            color: #ffcc00;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if result %}
            <p class="message">{{ result }}</p>
        {% endif %}
        <form action="/" method="POST">
            <div class="input-group">
                <label for="password">Check Password Strength</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Check Strength</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</body>
</html>
